<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="playerSection">
          <div class="playerName">You</div>
          <div class="playerScore">0</div>
        </div>
        <div class="cpuSection">
          <div class="cpuName">CPU</div>
          <div class="cpuScore">0</div>
        </div>
      </div>
      <div class="referee">What will you choose?</div>
      <div class="playerChoices">
        <button class="playerChoice" id="rock">Rock</button>
        <button class="playerChoice" id="paper">Paper</button>
        <button class="playerChoice" id="scissors">Scissors</button>
      </div>
    </div>
  </body>
</html>
